<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calculadora</title>
    
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="container">
        <p class="respuesta"></p>
        
        <div class="res">
            <div class="res-left">
                <input type="button" class="del2 n1" value="CE">
                <input type="button" class="del2 n2" value="=>">
            </div>

            <div class="res-rigth">
                <div class="operacion1">12 + 3 =</div>

                <div class="operacion2">15</div>
            </div>
        </div>

        <div class="opciones">
            <div class="line ln1">
                <input type="button" class="nums n7" value="7">
                <input type="button" class="nums n8" value="8">
                <input type="button" class="nums n9" value="9">
                <input type="button" class="del" value="C">  
            </div>
            
            <div class="line ln2">
                <input type="button" class="nums n4" value="4">
                <input type="button" class="nums n5" value="5">
                <input type="button" class="nums n6" value="6">            
                <input type="button" class="opcs sum" value="+">
            </div>
            
            <div class="line ln3">
                <input type="button" class="nums n1" value="1">
                <input type="button" class="nums n2" value="2">
                <input type="button" class="nums n3" value="3">
                <input type="button" class="opcs rest" value="-">
            
            </div>
            
            <div class="line ln3">
                <input type="button" class="opcs mul" value="x">
                <input type="button" class="nums n0" value="0">
                <input type="button" class="opcs div" value="รท">
                <input type="button" class="igual" value="=">
            </div>
        </div>

        <footer class="footer">
            Author: Fracisco Velez
        </footer>
    </div>

    <script src="./script.js"></script>
</body>

</html>
